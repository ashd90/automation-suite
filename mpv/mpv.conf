# Graphics & Audio
vo=gpu
gpu-context=wayland
hwdec=vaapi
ao=pipewire

# Smoothness (Great for Hyprland)
video-sync=display-resample
interpolation
tscale=oversample

# Quality & Codec (Blocks CPU-heavy AV1)
ytdl-format="bestvideo[height<=?1080][vcodec!=av01]+bestaudio/best"

# RAM & Caching (Optimized for 200MB-ish usage)
cache=yes
demuxer-max-bytes=150M
demuxer-max-back-bytes=50M
demuxer-readahead-secs=5

# Behavior
save-position-on-quit=yes

